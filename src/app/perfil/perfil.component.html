<!-- #region VENTANA MODAL RECETA -->
<div class="modal-receta" *ngIf="flagReceta!=false" appClickOutside (outside)="recibirFlag($event, 'receta')">
    <app-receta [recetaRecibida]="recetaSeleccionada"></app-receta>
</div>
<!-- #endregion -->

<!-- #region VENTANA MODAL PUBLICACION -->
<div class="modal-publicacion" *ngIf="flagPublicacion!=false" appClickOutside (outside)="recibirFlag($event, 'publicacion')">
    <app-publicacion [recetaRecibida]="recetaSeleccionada"></app-publicacion>
</div>
<!-- #endregion -->

    <div class="fondo"></div>
    <div class="card-client">
        <div class="user-picture">
            <img [src]="auth.usuario.identity_data.avatar_url" *ngIf="auth.usuario">
        </div>
        <p class="name-client" *ngIf="auth.usuario"> {{auth.usuario.identity_data.full_name}}
            <span>{{auth.usuario.identity_data.email}}</span>
        </p>
    </div>
